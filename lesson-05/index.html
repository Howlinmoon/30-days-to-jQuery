<script>
	(function () {

/* 		dd.toggle();

 */
 
 		// show hovered over details - only attaching the listener to a single parent - instead of all of the children
 		$('dl').on('mouseenter', 'dt',  function() {
 
 			// original
// 			$(this).next().siblings('dd').hide();
// 			$(this).next().show();

 			// cleaned up
			$(this)
 				.next()
 					.slideDown(200)
 						.siblings('dd')
 							.slideUp(200);
		
 		
 		
 		})
 
 
	})();

</script>
