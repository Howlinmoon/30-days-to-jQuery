<html>
<head>
	
	<title>JQuery 30 days Tutorial lesson 02</title>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<style>
		.boldIt { font-weight: bold}
	</style>
	<script>
		// long hand ready
		// $(document).ready(function() {
		// short hand - more common
		$(function() {
			
			// this will execute AFTER the document has finished loading.
			
			// There is a shorthand for the first and last child:
			// li:first-child  & li:last-child
			// the other children need their index numbers (1 based) such as
			// li:nth-child(2) for the 2nd child
			
			$('li:first-child').addClass('boldIt');
			// and this will turn the second entry green
			$('li:nth-child(2)').css('color', 'green');
		});

		// This will execute prior to the list being displayed, so the item will not get colored red
		$('li:nth-child(3)').css('color', 'red');
	</script>
</head>

<body>

	<ul>
		<li>hello 1</li>
		<li>hello 2</li>
		<li>hello 3</li>
	</ul>

</body>
</html>
